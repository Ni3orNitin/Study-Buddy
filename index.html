<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy - Your Daily Study Partner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Study Buddy</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="#">Daily Tip</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="sub-header">
        <div class="container">
            <div class="pomodoro-timer">
                <div id="timer-display">25:00</div>
                <div class="timer-controls">
                    <button id="start-btn">Start</button>
                    <button id="pause-btn">Pause</button>
                    <button id="reset-btn">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <main class="container">
        <div class="content-row">

            <!-- Continuous Timer Section -->
            <section class="continuous-timer-section">
                <h2>Continuous Study Tracker</h2>

                <!-- Timer Display & Controls -->
                <div class="continuous-timer">
                    <div id="continuous-timer-display">00:00:00</div>
                    <div class="continuous-controls">
                        <button id="cont-start-btn">Start</button>
                        <button id="cont-pause-btn">Pause</button>
                        <button id="cont-reset-btn">Reset</button>
                    </div>
                </div>

                <!-- Badges Section -->
                <div class="badges-container">
                    <h3>Your Badges</h3>
                    <div class="badge-controls">
                        <input id="user-name-input" type="text" placeholder="Your name (appears on badge)">
                    </div>
                    <div id="badges-display">
                        <!-- Unlocked badges will appear here -->
                    </div>
                </div>
            </section>

            <!-- To-Do List Section -->
            <section class="todo-list">
                <h2>Study Tasks</h2>
                <div class="input-area">
                    <input type="text" id="task-input" placeholder="Add a new task...">
                    <button id="add-task-btn">Add Task</button>
                </div>
                <ul id="task-list">
                    <!-- Tasks will appear here -->
                </ul>
            </section>

        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Study Buddy. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="pomodoro.js"></script>
    <script src="todo-list.js"></script>
    <script src="continuous-timer.js"></script>

    <script>
        // Connect user-name input to continuous timer for badges
        const userNameInput = document.getElementById('user-name-input');
        if(userNameInput) {
            userNameInput.addEventListener('input', () => {
                localStorage.setItem('badgeUserName', userNameInput.value.trim());
            });
        }
    </script>
</body>
</html>
